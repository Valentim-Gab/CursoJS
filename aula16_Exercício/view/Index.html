<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>
                Número (entre 1 e 100):
                <input type="number" id="txtNum" name="txtNum" />
                <input type="button" id="btnAddNum" name="btnAddNum" value="ADICIONAR" onclick="addNum()" />
            </p>
        </div>

        <div>
            <select name="numeros" id="numeros" multiple="multiple">
                <!--elementos criados dinamicamente-->
            </select>
        </div>
        <div>
            <input type="button" id="btnFinalizar" value="FINALIZAR" onclick="finalizar()" />
        </div>
        <div id="paragrafos">
            <!--Parágrafos dinâmicos-->
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
