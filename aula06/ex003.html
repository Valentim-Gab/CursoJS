<body>
    <h1>HELLO WORLD!!!</h1>   

    <script>
        let n1 = parseFloat(window.prompt('Digite um número: '))
        let n2 = Number.parseFloat(window.prompt('Digite outro número: ') )
        let n3 = Number(window.prompt('Digite mais um número: ') )
        let x  = n1 + n2 + n3
        let s = 'Teste'; let sn = null

        //window.alert('A soma dos valores é: ' + String(x))
        window.alert(`${n1} + ${n2} + ${n3} = ${String(x)}`)

        sn = Number(s.length);
        window.alert(sn)

        window.alert(s.toUpperCase())

        window.alert(s.toLowerCase())
        
    </script>
