<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: normal 20pt Arial; 
        }
    </style>
</head>
<body>
    <h1 id="titulo">Mudar</h1>

    <script>
        let nome = window.prompt('Qual é o seu nome? ')

        let titulo = document.getElementById('titulo')
        titulo.innerHTML = `Olá ${nome}. Seu nome tem ${nome.length} letras`

        let salario = Number(window.prompt('Digite seu salário? '))
        window.alert(salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
    </script>
</body>
</html>
