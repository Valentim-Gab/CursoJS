<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
            <p>
                Número:
                <input type="number" id="num"/>
                <input type="button" value="Gerar tabuada" id="gerarTabuada"/>
            </p>
        </div>

        <div>
            <select name="tabuada" id="tabuada" multiple="multiple">
                <option>Digite um número acima</option>
            </select>
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
